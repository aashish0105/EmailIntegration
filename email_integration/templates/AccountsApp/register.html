{% extends 'firstapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron" style="width:40%">
          <h1 style="text-align:center"><u>Register</u></h1>
          <br><br>
          <form method="post">
              {% csrf_token %}
              {{form|crispy}}
              <input type="submit" value="Register" class="btn btn-success">
              <br>
              {% for msg in messages %}
                <p style="color:red">{{msg}}</p>
              {% endfor %}

          </form>
          <br>
        </div>
    </div>

{% endblock %}
